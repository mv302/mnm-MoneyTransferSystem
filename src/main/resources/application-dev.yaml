spring:
  application:
    name: 01-spring-hello
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
server:
  port: 9090
logging:
  pattern:
    console: "%c-[%level]- %d-%m-%n"
    file: "%c-[%level]- %d-%m-%n"
  file:
    name: Applog.log




